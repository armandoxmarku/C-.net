<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="firstName">First name: *</label>
            <input type="text" id="firstName" name="firstName" placeholder="Name" required>
        </div>

        <div>
            <label for="lastName">Last name: *</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>

        <div>
            <label for="email">email address: *</label>
            <input type="email" id  ="email" name="email" placeholder="Email" required>
        </div>

        <div>
            <label for="password">Password: *</label>
            <input type="password" id="password" name=" password" placeholder="Password" required>
        </div>

        <div>
            <label for="confirmPassword">Confirm Password: *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        </div>

        <div>
            <label for="birthday">Birthday </label>
            <input type="date" id="birthday" name="birthday">
        </div>
        
        <div>
            <label>Gender Identitty: *</label>
            <input type="radio" id="male" name="gender" value=" male" required>
            <label for="male">male</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">female</label>

            <input type="radio" id="nonBinary" name="gender" value="non-binary" required>
            <label for="nonBinary">Non binary</label>

            <input type="radio" id="preferNotToAnswer" name="gender" value="prefer-not-to-answer" required>
            <label for="preferNotToAnswer">I preferr not to answer</label>
        </div>


        <div>
            <label for="description">A short description about myself</label>
            <textarea id="description" name="description" placeholder="Write here" rows="2" cols="40"></textarea>
        </div>  


        <div>
            <label for="favoriteLanguage">Favorite Language: *</label>
            <select id="favoriteLanguage" name="favoriteLanguage" required>
                <option disabled selected value="">Select your favorite Language</option>
                <option value="javascript">JavaScript</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
                <option value="python">python</option>
                <option value="java">Java</option>
                <option value="c# .net">C# .net</option>
            </select>
        </div>

        <div>
            <label for="periodicEmails">
            <input type="checkbox" id="periodicEmails" name="periodicEmails" required>
                yes I would like periodic email updates
            </label>
        </div>

        <input type="submit" value="Create account">
    </form>
</body>
</html>
